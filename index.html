<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kajzerka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .rotating-text {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
      animation: rotate 5s linear infinite;
      color: #f5c518;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .socials {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .socials a {
      color: #61dafb;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .socials a:hover {
      color: #fff;
      text-shadow: 0 0 5px #61dafb;
    }

    img {
      max-width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="rotating-text">Kajzerka</div>
  <div class="socials">
    <a href="https://github.com/Kaajzerka" target="_blank">GitHub</a>
    <a href="https://www.youtube.com/@Kaaj_zerka" target="_blank">YouTube</a>
    <a href="https://discord.gg/NVUdHBMGm6" target="_blank">Discord</a>
  </div>
  <img src="kajzerka.png" alt="Kajzerka" />
</body>
</html>
